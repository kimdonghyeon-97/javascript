<!--
[JavaScript]
배열은 대괄호 [], 객체는 중괄호{} 로 만든다.
객체 선언시 대괄호를 이용하면 띄어쓰기가 가능하다.
객체에 소속된 함수 : Method
객체에 소속된 변수 : Property
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer" : "egoing",
        "designer" : "leezche"
      };
      document.write("programmer : "+coworkers.programmer+'<br>');
      document.write("designer : "+coworkers.designer+'<br>');
      coworkers.bookkeeper = "duru";
      document.write("bookkeeper : "+coworkers.bookkeeper+'<br>');
      coworkers["data scientist"] = "taeho";
      document.write("datascientist : "+coworkers["data scientist"]+'<br>');
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key + ' : ' + coworkers[key]+'<br>')
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key + ' : ' + this[key]+'<br>')
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
