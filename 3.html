<!--
[JavaScript]
JavaScript는 html을 제어하는 언어이다.
<input type="button" value="버튼의 이름" onclick="JS문법">
document.querySelector('body') // 이 문서에서 'body'라는 태그를 선택해라.
this // 자기 자신을 가리키는 명령어로써 코드를 훨신 간결하게 만들 수 있다.
예를들면 document.querySelector.('태그명'). 을 this. 으로 줄일 수 있는 것이다.
변수 선언 // 중복의 제거로 코드를 간결화 할 수 있다.
객체는 폴더의 관점으로 생각하면 된다. document또한 객체이다.
객체에 속해있는 함수는 "메소드" 라고 부른다.
JavaScript 파일을 가져오는 방법은
<script src = "파일명.js"><script> 이다.

JavaScript의 Library중에는 jQuery가 있다.
Google CDN(Content Delivery Network)을 이용해서 jquery를 다운받지 않고도
script 태그를 이용해 가져올 수 있다.
Ctrl + 슬래시 // 주석처리해줌.

-->
