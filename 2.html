<!--
[css]
<font color="색상">text</font> // text에 대한 폰트 변경 css
ctrl + d // 드래그한 단어와 같은 단어 선택

[웹페이지에 css를 삽입 시키는 방법 두 가지]

1.head 부분에 <style> 추가
<style>
a { // selector(선택자)
 color:색상; // declaration (선언)
}
</style>

여기서 color는 property(속성), 색상은 value(값) 이다.
설명 : a라는 태그를 가진 모든 문장의 color를 (색상)로 변경

2.태그 내에서 style="color:색상"으로 적용시킬 수 있음.

text-decoration: none; // 밑줄 제거 css
<a href="2.html" style="color:red;text-decoration:underline"> // 세미콜론(;) 으로 css속성을 연결해 줄 수 있음
font-size:크기px; // 폰트 사이즈 변경
text-align:center; // 가운데 정렬
class="이름" // class 지정. class에 css를 적용시킬 때는 .class명 으로 작성해야함.
또한, class의 값은 띄어쓰기로 구분하여 한 태그내에 여러개의 class가 존재할 수 있음.
id="이름" // id 지정. id는 class보다 우선적용 된다. #id명으로 작성해야함.
따라서 우선순위는 1위 : id 선택자, 2위 : class 선택자, 3위 : 태그 선택자이다.
같은 속성의 선택자들 끼리는 나중에 온 명령어가 적용 된다.

div 태그 // 의미도, 기능도 없는 태그

#grid ol // 모든 ol 태그중 부모가 grid인 태그에 대해서 css 적용

media 쿼리로 조건을 부여할 수 있다.
@media(max-width:800px){
  css;
}
width가 800px보다 작은 상황에 대하여 css 적용.

style.css 형식으로 파일을 한 번 가져오면,
다음에 가져올 때 이미 컴퓨터에 저장된 곳에서 가져올 수 있기 때문에
훨씬 효율적이다.

<link rel="stylesheet" href="style.css">
rel = relation // 해당 링크와의 관계
href // hypertext reference 링크 참조

-->
